<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Quotes</a>
      </div>
    </div>
  </nav>

  <div class="container quotes">
    <div class="formPopup">
      <div class="formOverlay">
        <div class="form-group" id="quoteEntry">
          <label for="nameInput" class="control-label">Quote</label>
          <textarea name="quote" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group" id="authorEntry">
          <label for="nameInput" class="control-label">Author</label>
          <input type="text" name="author" class="form-control">
        </div>
        <!-- <div class="form-group">
          <select id="stars">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div> -->
        <div class="form-actions">
          <input type="submit" class="btn btn-primary" value="Save and Close">
          <input type="button" class="btn cancelButton" value="Cancel">
        </div>
      </div>
    </div>

    <div class="starter-template">
      <h1>Inspirational Quotes</h1>
      <p class="lead">These quotes will make you feel like you're a lazy, insignificant timid chump...</p>
    </div>
    <a id="addItemBtn" class="btn btn-lg btn-success" href="#" role="button">Add a quote</a>
  </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
