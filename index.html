    <meta charset="utf-8">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add a Quote</h4>
        </div>
        <div class="modal-body">
          <div class="form-group" id="quoteEntry">
            <label for="nameInput" class="control-label">Quote</label>
            <textarea name="quote" class="form-control" rows="4"></textarea>
          </div>
          <div class="form-group" id="authorEntry">
            <label for="nameInput" class="control-label">Author</label>
            <input type="text" name="author" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <!-- <div class="form-actions"> -->
            <input type="button" class="btn btn-primary" data-dismiss="modal" value="Save and Close">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>

  <div class="container quotes">

    <div class="starter-template">
      <h1>Inspirational Quotes</h1>
      <p class="lead">These quotes will make you feel like you're a lazy chump...</p>
    </div>
    <a data-toggle="modal" data-target="#myModal" id="addItemBtn" class="btn btn-lg btn-success" href="#" role="button">Add a quote</a>
  </div>
